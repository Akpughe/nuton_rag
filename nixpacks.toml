[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "tesseract",
  "poppler_utils",
  "libGL",
  "libGLU",
  "file",
  "ffmpeg",
  "gcc",
  "stdenv.cc.cc.lib",
]

[phases.install]
cmds = [
  "python3.11 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt",
]

[start]
cmd = '/opt/venv/bin/hypercorn pipeline:app --bind "[::]:$PORT"'
